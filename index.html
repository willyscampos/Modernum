<body ng-app="AdWorkersMobile" ng-controller="MainController">
    <div class="header">
        <div class="wrap">
            <div class="header_top" id="home">
                <div class="logo">
                    <a href="index.html">
                        <img src="client/logomodernum.png" alt="" /></a>
                </div>
                <div class="menu">
                    <a class="right_bt" id="activator">
                        <img src="images/nav.png" alt="" />
                    </a>
                    <div class="box" id="box">
                        <div class="box_content">
                            <div class="box_content_center">
                                <div class="form_content">
                                    <div class="menu_box_list">
                                        <ul>

                                            <li><a href="#/home" onclick="remove()"><i>
                                                <img src="images/home.png" alt="" /></i><span>Home</span>
                                            </a></li>

                                            <li><a href="#/texto" onclick="remove()"><i>
                                                <img src="images/portfolio.png" alt="" /></i><span>Textos</span>
                                            </a></li>

                                            <li><a href="#/video" onclick="remove()"><i>
                                                <img src="images/portfolio.png" alt="" /></i><span>Vídeo</span></a></li>

                                            <li><a href="#/audio" onclick="remove()"><i>
                                                <img src="images/portfolio.png" alt="" /></i><span>Áudio</span></a></li>

                                            <li><a href="#/referencias" onclick="remove()"><i>
                                                <img src="images/portfolio.png" alt="" /></i><span>Referências</span></a></li>

                                            <li><a href="#equipe" onclick="remove()"><i>
                                                <img src="images/contact.png" alt="" /></i><span>Equipe</span></a></li>
                                        </ul>
                                    </div>
                                    <a class="boxclose" id="boxclose">
                                        <img src="images/close.png" alt=""></a>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <script type="text/javascript">
                        var $ = jQuery.noConflict();

                        $(function () {
                            $('#activator').click(function () {
                                $('#box').show();
                                $('#box').animate({ 'top': '0px' }, 500);
                            });
                            $('#boxclose').click(function () {
                                $('#box').animate({ 'top': '-700px' }, 500);
                            });
                        });

                        $(document).ready(function () {
                            $(".toggle_container").hide();

                            $(".trigger").click(function () {
                                $(this).toggleClass("active").next().slideToggle("slow");
                                return false; 
                            });
                        });

                        function remove() {                            
                            $('#box').hide();
                        }

                 </script>
                </div>
                <div class="clear"></div>
            </div>

            <div class="app-body header_desc">
                <ng-view class="app-content"></ng-view>
            </div>

        </div>
    </div>
